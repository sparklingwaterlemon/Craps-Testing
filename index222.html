<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="CSS/style222.css" rel="stylesheet" type="text/css" />
</head>


<body>
  <button value="RESET" onclick="clearboard()">RESET </button>


  <div id="rack">
    <div 
      id="chip-testing-1"
      value="1"
      draggable="true"
      ondragstart="drag(event, 1)">
      <div id="chip1text">$1</div>
    </div>
  </div>

    <div
      id="board"
      ondragover="allowDrop(event)"
      ondrop="drop(event)">
    </div>


  <script defer src="JS/script222.js"></script>
</body>

</html>
